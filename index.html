<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>zText: Convertisseur en ligne Text => 8xp</title>

    <script src="FileSaver.min.js" async></script>
    <script src="tivars_test.js" async></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Geo' type='text/css'>
    <link rel='stylesheet' href='style.css' type='text/css'>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>

<div class="container">
    <div class="jumbotron">
        <div class="reduced">
            <h3>zText: convertisseur texte => 8xp</h3>

            <form id="convForm">
                <textarea id="myText" title="Your text here" name="myText" placeholder="Écrivez votre texte ici" required></textarea>
                <div class="row">
                    <div class="col-xs-7">
                        <label>
                            <input id="prgmName" type="text" pattern="^[a-zA-Z][a-zA-Z0-9]{0,7}$" maxlength="8" title="Caractères: A-Z, 0-9. Doit commencer par une lettre" value="TITRE" required/> ≤ 8 caract.
                        </label>
                    </div>
                    <div class="col-xs-5 text-right">
                        <button type="submit" id="genButton" class="btn btn-primary btn-sm" title="Télécharger le programme généré (fichier .8xp)">
                            <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Télécharger le .8xp
                        </button>
                    </div>
                </div>
            </form>

            <br>

            <h4>Calculatrice cible :</h4>
            <div>
                <div class="choiceWrapper">
                    <label class="radio-inline" title="TI-82 et 83 (vieux modèles)">
                        <input type="radio" name="target" id="inlineRadio1" value="83"> <img src="https://wiki.tiplanet.org/images/thumb/4/4d/TI-83.png/59px-TI-83.png"/>
                    </label>
                </div>
                <div class="choiceWrapper">
                    <label class="radio-inline" title="TI-82 Advanced et TI-83/84 Plus (SE)">
                        <input type="radio" name="target" id="inlineRadio2" value="82A"> <img src="https://wiki.tiplanet.org/images/thumb/e/e1/TI-82_Advanced.png/59px-TI-82_Advanced.png"/>
                    </label>
                </div>
                <div class="choiceWrapper">
                    <label class="radio-inline" title="TI-83 Premium CE / TI-84 Plus CE">
                        <input type="radio" name="target" id="inlineRadio3" value="83PCE"> <img src="https://i.imgur.com/VwKirhe.png"/>
                    </label>
                </div>
                <span id="chosenCalcName"></span>
            </div>

            <br>

            <h4>Aperçu</h4>
            <div id="calcPreview">
                <div class="statusBar">NORMAL FLOAT AUTO REAL RADIAN MP</div>
                <div class="content"></div>
            </div>

        </div>
        <p id="footer" class="text-right">
            <small><i>Utilise <a href="https://github.com/adriweb/tivars_lib_cpp" target="_blank">tivars_lib_cpp</a> via Emscripten</i></small>
        </p>
    </div>
</div>

<script>
    let chosenCalc = 'CE';

    $("#convForm").on('submit', function(e)
    {
        e.preventDefault();

        const txt = unescape(encodeURIComponent(document.getElementById("myText").value)); // encoding issues...
        const name = document.getElementById("prgmName").value;

        if (txt.length === 0)
        {
            alert('Empty text!');
            return false;
        }

        const lib = Module;

        const options = new lib.options_t();
        options.set('useShortestTokens', 1);

        const prgm = lib.TIVarFile.createNew(lib.TIVarType.createFromName("Program"), name, lib.TIModel.createFromName(chosenCalc));
        prgm.setContentFromString(txt, options);
        prgm.saveVarToFile("", name);

        const fileName = name + ".8xp";

        const file = FS.readFile(fileName, {encoding: 'binary'});
        if (file)
        {
            const blob = new Blob([file], {type: 'application/octet-stream'});
            window['saveAs'](blob, fileName);
        } else {
            alert('Oops, something went wrong retrieving the generated .8xp file :(');
        }

        return false;
    });

    $(".choiceWrapper input[type='radio']").on('change', function()
    {
        const calcInput = $(this);
        chosenCalc = $(this).val();
        $("#calcPreview").attr('class', 'calc' + chosenCalc);
        $("#chosenCalcName").text(calcInput.parent().attr("title"));
    })
    .filter("[value='83PCE']").click(); /* initial/default value */

    $("#myText").on('keyup', function()
    {
        const text = $(this).val();
        $("#calcPreview .content").text(text);
    });

</script>

</body>

</html>
